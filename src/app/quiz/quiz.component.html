<app-navbar></app-navbar>
<div class="card text-center" *ngIf="quizService.qns && this.quizService.qnProgress != 10">
<div class="card-header" >
  <div class="header">
 <strong>Question {{quizService.qnProgress+1}}:</strong>  {{quizService.qns[quizService.qnProgress].Qn}}
 <span class="right"><strong>Time:</strong> {{quizService.displayTimeElapsed()}}</span>
</div>
</div>
<div class="card-body" *ngFor="let option of quizService.qns[quizService.qnProgress].Options;let i = index">
    <ul class="list-group">
 <li class="list-group-item list-group-item-primary" (click)="Answer(quizService.qns[quizService.qnProgress].QnID,i)" *ngIf="option!=null"> {{option}}</li>
 </ul>
  </div>
  <div class="card-footer text-muted">
    <div class="footer">
        <span class="left"> <strong>Player:</strong> {{quizService.getParticipantName()}}</span>
    <span class="right"> <strong>Score:</strong> {{quizService.correctAnswers}}</span>
  </div>
    </div>
        <app-alerts></app-alerts>


</div>
